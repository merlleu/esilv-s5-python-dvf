{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>DVF</title>
    <link rel="stylesheet" href="{% static 'visu.css' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'visu.js' %}"></script>
</head>

<body>
    <div class="table">
        <h1>Accueil - DVF</h1>
        <p>Rémi Langdorph</p>
        <p>Yanis Baouche</p>
        <p>Alban de Warren</p>
        <table>
            <tr>
                <th>Visualisation</th>
                <th>Paramètres</th>
            </tr>
            {% for visu in visus %}
            <tr>
                <td><a href="/visu?id={{visu.id}}">{{ visu.name }}</a></td>
                <td>
                    {% for option in visu.options %}
                    {{ option.name }}<br>
                    {% endfor %}
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    </table>
</body>

</html>
